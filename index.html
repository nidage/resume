<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>web前端工程师简历</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" href="css/main.css" type="text/css">
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" href="css/reset.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>
<body>
<div class="main-wrap">
  <header>
      <div class="header"> </div>
      <div id="logo">
          <div id="header_p">
              <p id="header_p1">谭愿波</p>
              <p id="header_p2">个人简历</p>
          </div>
      </div>
      <nav>
          <ul>
              <li><a href="">首页</a></li>
              <li><a href="">作品</a></li>
              <li><a href="">联系</a></li>
              <li><a href="">关于</a></li>
          </ul>
      </nav>
  </header>
  <div id="dowebok">
    <div class="section section1">

        <div id="home">
          <div id="home_content">
            <div id="home_head">
              <div id="home_head_content">
                <img src="images/pic02.jpg" id="home_photo1" alt="" style="display: inline-block;">
                <img src="images/pic03.jpg" id="home_photo2" alt="" style="display: none;">
              </div>
            </div>
            <div id="home_info">
              <p id="home_info1">那些自称什么都不知道的人，最终发现了他们的价值所在.</p>
              <div id="home_info_box">
                <p id="home_info2">我叫谭愿波</p>
                <p id="home_info3">26岁</p>
                <p id="home_info4">一名前端工程师</p>
                <p id="home_info5">454618448@qq.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="section section2">
      <div id="about">
      <div id="about_content">
        <div class="title">
          <h1>关于我</h1>
        </div>

        <div id="about_list_content">
          <div class="about_list" id="about_list1">
            <div class="about_list_eg" id="about_en_edu">education</div>
            <div class="about_list_cn" id="about_cn_edu">学历<p>本科</p></div>
          </div>
            <div class="about_list">
                <div class="about_list_eg" id="about_en_age">age</div>
                <div class="about_list_cn" id="about_cn_age">年龄<p>25岁</p></div>
            </div>
            <div class="about_list">
                <div class="about_list_eg" id="about_en_loc">location</div>
                <div class="about_list_cn" id="about_cn_loc">坐标<p>成都</p></div>
            </div>
            <div class="about_list">
                <div class="about_list_eg" id="about_en_sta">status</div>
                <div class="about_list_cn" id="about_cn_sta">状态<p>在职</p></div>
            </div>
        </div>
        <div id="about_info"></div>
      </div>
    </div>
    </div>
    <div class="section section3">
      <h3>第三屏</h3>
      <p>滚动到第三屏后的回调函数执行的效果</p>
    </div>
    <div class="section section4">
      <h3>第四屏</h3>
      <p style="border-bottom: 1px solid red">滚动到第四屏后的回调函数执行的效果</p>
      <h1>·About me·</h1>
    </div>
  </div>
</div> 
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
